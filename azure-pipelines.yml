# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSBuild@1
  inputs:
    solution: '**/*.sqlproj'
    msbuildArgs: '/p:DeployOnBuild=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'


- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
    FileCopyOptions: 
    

- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      
      az sql server firewall-rule create -g rgwebapp -s umsdbserver123 -n myrule --start-ip-address 0.0.0.0 --end-ip-address 255.255.255.255
  


- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az group create --name rgwebapp --location westus

      az sql server create --name umsdbserver123 --resource-group rgwebapp --admin-user "umsuser" --admin-password "Pass1@23"

      az sql db create --resource-group rgwebapp --server umsdbserver123  --name umsdb --service-objective S3 --collation SQL_Latin1_General_CP1_CI_AS
      
      az appservice plan create --name myappPlan --sku F1 --resource-group rgwebapp
      
      az webapp create --resource-group rgwebapp --name selvanapp123 --plan myappPlan --runtime  "aspnet|v4.7" 
      
      az sql server firewall-rule create -g mygroup -s umsdbserver123 -n myrule --start-ip-address 0.0.0.0 --end-ip-address 255.255.255.255
  enabled: false
      
- task: DownloadBuildArtifacts@0
  inputs:
      buildType: 'current'
      downloadType: 'single'
      artifactName: 'drop'
      downloadPath: '$(System.DefaultWorkingDirectory)'
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure'
    appType: 'webApp'
    WebAppName: 'selvanapp123'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
  
- task: SqlAzureDacpacDeployment@1
  inputs:
    azureSubscription: 'Azure'
    AuthenticationType: 'server'
    ServerName: 'umsdbserver123.database.windows.net'
    DatabaseName: 'umsdb'
    SqlUsername: 'umsuser'
    SqlPassword: 'Pass1@34'
    deployType: 'DacpacTask'
    DeploymentAction: 'Publish'
    DacpacFile: 'D:\a\1\s\umsdb\bin\Output\UMS.dacpac'
    IpDetectionMethod: 'AutoDetect'